<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Заголовок страницы</title>
  </head>
  <body>
 <div class="container">
    <form class="form js-form">
      <label> Name
        <input class="form__color js-input" type="text" name="user-name" placeholder="Enter your name">
      </label>
      <label>Email
        <input class="form__color js-input" type="email" name="user-email" placeholder="Enter youe mail">
      </label>
      <label>Password
        <input class="form__color js-input" type="password" name="user-password" placeholder="Enter your password">
      </label>

      <label>
            <textarea class="form__color js-textarea" name="user-commit" cols="30" rows="10" placeholder="Enter commit"></textarea>
      </label>

      <label>
        <input class='btn js-sendBtn' type="submit" value="Send">
      </label>
    </form>
 </div>
   
    <!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->
    <include src="./partials/example.html"></include>
    <script src="./index.js"></script>
  </body>
</html>
